<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
  <header class="container">        
            
    <h1 class="row-1">THE CODE REVIEW</h1>
    
    <h2 class="row-2"><strong>Signup for our newsletter</strong></h2>
            
     <p class="row-3">Get the latest news on how your code is doing right in your inbox</p>       
      </header> 
     
       
    
        <form action="index.html" method="post"> 
       <hr class="section-border">
        <hr>      
    <fieldset class="contact"> 
        
        <legend>Contact Information</legend>
        
        <div class="flex-pair">
      
            <label for="name">Full Name</label>  
            <input type="text" id="name" name="user_name" required placeholder="*required"> 
            </div>
        
        <div class="flex-pair">       
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" required placeholder="*required">
            </div> 
        
        <div class="flex-pair">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">
            </div>
        
        <div class="flex-pair">
        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street">
            </div>
        
        <div class="flex-pair">    
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
        </div>
        
        <div class="flex-pair">    
        <label for="state">State</label>
        <select id="state" name="user_state">
            <option value="Choose">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
       </div> 
        
        <div class="flex-pair">
            <label for="zipcode">Zip Code</label>   
            <input type="text" id="zipcode" name="user_zipcode">
       </div>     
    </fieldset>
            
    <hr>
            
    <fieldset>
        <legend>Newsletter</legend>
<!--        <p>Select the newsletter you would like to recieve</p>-->
        
        <label>Select the newsletters you would like to receive</label>
        <input type="checkbox" id="HTML-News" value="newsletter_HTML" name="user_newsletter"><label class="light" for="HTML-News">HTML News</label><br>
        
        <input type="checkbox" id="CSS-News" value="newsletter_CSS" name="user_newsletter"><label class="light" for="CSS-News">CSS News</label><br>
        
        <input type="checkbox" id="Javascript-News" value="newsletter_Javascript" name="user_newsletter"><label class="light" for="Javascript-News">Javascript News</label>
        
        <label>Newsletter format</label>
        <div class="radio-buttons"><input type="radio" id="HTML" value="HTML" name="user_preference"><label for="HTML" class="light">HTML</label><br>
         <input type="radio" id="plain-text" value="plain-text" name="user_preference"><label for="plain-text" class="light">Plain text</label><br>
        </div>
        
        <label for="other-topics"><left-align>Other topics you'd like to hear about</left-align></label>
        <textarea id="other-topics" name="user_topics" placeholder="*what I want to learn next*"></textarea> 
   
    </fieldset>
         
        <button type="submit">Sign Up</button>
     
        </form>
 <footer class="main-footer">
     
    <p class="copyright">Copyright: The Code Review</p>
    
        </footer>      
    </body>
</html>
